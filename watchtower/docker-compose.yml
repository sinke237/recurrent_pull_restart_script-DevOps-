version: '3'
networks:
  sk_network:
services:
  app:
    image: sinke-registry:5000/sk-nginx:stable-alpine3.17
    container_name: app
    ports:
      - 9000:8000  # Map host port 9000 to container port 8000
    # Add other necessary configurations for the app service
    entrypoint: ["/bin/sh", "-c", "tail -f /dev/null"]
    env_file:
      - .env

#  whoiam:
