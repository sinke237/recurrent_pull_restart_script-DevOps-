#    env_file:
#      - .env

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --interval 30 --debug
    restart: always
    networks:
      sk_network:
    links:
      - reg:sinke-registry

  reg:
    image: registry:2
    container_name: sinke-reg
    restart: always
    ports:
      - "5000:5000"
    networks:
      sk_network:
